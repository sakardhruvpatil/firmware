; PlatformIO Project Configuration File
; Dual-Motor Differential Drive Controller with ROS 2 Bridge
;
; Hardware: STM32F446ZE Nucleo
; Features: PWM motor control, tachometer feedback, text command interface
; Communication: Serial bridge for motor control

[env:nucleo_f446ze]
platform = ststm32
board = nucleo_f446ze
framework = arduino
upload_protocol = stlink
monitor_speed = 115200