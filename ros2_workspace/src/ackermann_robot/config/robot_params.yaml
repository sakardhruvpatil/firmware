# ROS 2 Parameter configuration for Ackermann Robot Simulation

# Kinematics node parameters
kinematics_node:
  ros__parameters:
    # Robot physical parameters
    wheelbase: 0.64      # L - center to center distance front/rear
    track_width: 0.6     # T - center to center distance left/right
    wheel_radius: 0.1    # Wheel radius in meters
    
    # Steering limits (degrees)
    max_steering_angle: 28.0
    min_steering_angle: -28.0
    
    # Drive motor limits
    max_wheel_rpm: 2500
    max_linear_velocity: 5.0  # m/s
    max_angular_velocity: 2.0  # rad/s
    
    # Control parameters
    update_rate: 50.0  # Hz

# Simulation node parameters
simulation_node:
  ros__parameters:
    # Robot physical parameters
    wheelbase: 0.64
    track_width: 0.6
    wheel_radius: 0.1
    max_steering_angle: 28.0
    min_steering_angle: -28.0
    max_linear_velocity: 5.0
    max_angular_velocity: 2.0
    
    # Simulation settings
    update_rate: 50.0  # Hz
    initial_x: 0.0
    initial_y: 0.0
    initial_theta: 0.0